set default="1"

function load_video {
  insmod efi_gop
  insmod efi_uga
  insmod video_bochs
  insmod video_cirrus
  insmod all_video
}

load_video
set gfxpayload=keep
insmod gzio
insmod part_gpt
insmod ext2

set timeout=60
### END /etc/grub.d/00_header ###

search --no-floppy --set=root -l 'Fedora-WS-dvd-x86_64-27'

### BEGIN /etc/grub.d/10_linux ###
menuentry 'Install Fedora 27' --class fedora --class gnu-linux --class gnu --class os {
	linuxefi /images/pxeboot/vmlinuz inst.stage2=hd:LABEL=Fedora-WS-dvd-x86_64-27 inst.ks=hd:LABEL=Fedora-WS-dvd-x86_64-27:/ks.cfg inst.updates=hd:LABEL=Fedora-WS-dvd-x86_64-27:/product.img quiet
	initrdefi /images/pxeboot/initrd.img
}
menuentry 'Test this media & install Fedora 27' --class fedora --class gnu-linux --class gnu --class os {
	linuxefi /images/pxeboot/vmlinuz inst.stage2=hd:LABEL=Fedora-WS-dvd-x86_64-27 inst.ks=hd:LABEL=Fedora-WS-dvd-x86_64-27:/ks.cfg inst.updates=hd:LABEL=Fedora-WS-dvd-x86_64-27:/product.img rd.live.check quiet
	initrdefi /images/pxeboot/initrd.img
}
submenu 'Troubleshooting -->' {
	menuentry 'Install Fedora 27 in basic graphics mode' --class fedora --class gnu-linux --class gnu --class os {
		linuxefi /images/pxeboot/vmlinuz inst.stage2=hd:LABEL=Fedora-WS-dvd-x86_64-27 nomodeset quiet
		initrdefi /images/pxeboot/initrd.img
	}
	menuentry 'Rescue a Fedora system' --class fedora --class gnu-linux --class gnu --class os {
		linuxefi /images/pxeboot/vmlinuz inst.stage2=hd:LABEL=Fedora-WS-dvd-x86_64-27 rescue quiet
		initrdefi /images/pxeboot/initrd.img
	}
}
